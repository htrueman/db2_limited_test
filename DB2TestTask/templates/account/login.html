{% extends 'base.html' %}
{% block content %}
    <div class="auth-wrapper">
        <h1>Sign in</h1>
        <form method="post" class="form_auth">
            {% csrf_token %}
            <label for="{{ form.login.id_for_label }}">{{ form.login.label }}</label>
            <input type="text" class="form-control" id="{{ form.login.id_for_label }}"
                name="{{ form.login.name }}" />
            <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" 
                name="{{ form.password.name }}" />
            <br>
            <button type="submit" class="btn btn-primary">
                Sign in
            </button>
            <a id='sign-up' class="btn btn-default"  
                href="{% url 'account_signup' %}">Sign up</a>
        </form>
    </div>
{% endblock %}
